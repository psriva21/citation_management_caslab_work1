 <style>
 
.body_style
{
  margin: 0px;
}
.header_img
{
  
}
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  
  tr:nth-child(even) {
    background-color: #dddddd;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <html>
     <head>
       
      <title>CASI Subscriptions</title>     
      {% load static %} 
      <script> 
        $(function(){
          $("#header_links").load("links"); 
         });
        </script>     
         {% load static %}
         <script src="{% static 'webapp/js/helper.js' %}"></script>
         {% load static %}
         <link rel="stylesheet" href="{% static 'webapp/style.css' %}">
       </head>
    
     <body class="body_style">
      <div>
        <div>
            {% load static %}
            <img class="header_img" src="{% static 'webapp/ASU.svg' %}">
            
       </div>
       <div class="float-container"> 
       <div id="header_links"></div>
        </div>
        <div style="padding-left: 10px;">
        <h2 id='SubscriptionHeader' style="font-family:sans-serif;font-size: 22px;">Subscriptions - Journals</h2>
           <div>
             
             
                 
               <div style="padding-top: 10px; padding-bottom: 10px;">  
                
                <input id='journals_subscription' onclick="showJournals()" style="width: 100px;
                height: 32px;
                background:  #8D1D3F;
                color: white;
                border-radius: 3px;
                border: 0px;
                cursor: pointer;
                font-weight: bold;
                font-size: 15px;" type="submit" value="Journals">
              
              <input id='personal_subscription' onclick="showPersonal()" style="width: 100px; 
              height: 32px;              
              border-radius: 3px;
              border: 0px;
              cursor: pointer;
              font-size: 15px;" type="submit" value="Personal">
            
            </div>
              <div style="padding-bottom: 20px;">
              <input style="font-family: sans-serif;width: 400px; height: 30px;" type="text" placeholder="Search..." name="uname">
              <button style="width: 100px;
              height: 31px;
              background: #8D1D3F;
              color: white;
              border-radius: 3px;
              border: 0px;
              cursor: pointer;
              font-weight: bold;
              font-size: 15px;" type="submit">Search</button>
              </div>
              
              <table id='paid_journals' style="width: 90%;">
                <colgroup>
                  <col span="1" style="width: 20%;">
                  <col span="1" style="width: 20%;">
                  <col span="1" style="width: 20%;">
                  <col span="1" style="width: 10%;">
                  <col span="1" style="width: 10%;">
                  <col span="1" style="width: 20%;">  
               </colgroup>
                <thead>
                <tr>
                    <td>Name</td>
                    <td>Website Address</td>
                    <td>Login</td>
                    <td>Password</td>
                    <td>Account #</td>
                    <td>Notes</td>                    
                </tr>
                </thead>
                 
               
             
                
                  
                
              </table>
              <table id='Personal' style="display: none;">
                <tr>
                  <th>Title</th>
                  <th> Website</th>
                  <th>Expiration</th>
                  <th>Account#</th>
                  <th>Info</th>
                  <th>Notes</th>
                  <th>Date Renewed </th>
                </tr>
                
                

                   
                
              </table>
               
           </div>
          </div>
     </body>
 </html>


 <script>
   $(document).ready(function() {
    getPaidSubscriptionsList();
   }
   );
   function showJournals()
   {
     document.getElementById('paid_journals').style.display = 'block';
     document.getElementById('Personal').style.display = 'none';
     document.getElementById('journals_subscription').style.background = '#8D1D3F';
     document.getElementById('journals_subscription').style.color='white';
     document.getElementById('journals_subscription').style.fontWeight='bold';
     document.getElementById('personal_subscription').style.background = '';
     document.getElementById('personal_subscription').style.color='black';
     document.getElementById('personal_subscription').style.fontWeight='normal';
     document.getElementById('SubscriptionHeader').innerHTML='Subscriptions - Journals';
     
   }

   function showPersonal()
   {
     document.getElementById('Personal').style.display='block';
     document.getElementById('paid_journals').style.display = 'none';
     document.getElementById('personal_subscription').style.background = '#8D1D3F';
     document.getElementById('personal_subscription').style.color='white';
     document.getElementById('personal_subscription').style.fontWeight='bold';
     document.getElementById('journals_subscription').style.background = '';
     document.getElementById('journals_subscription').style.color='black';
     document.getElementById('journals_subscription').style.fontWeight='normal';
     document.getElementById('SubscriptionHeader').innerHTML='Subscriptions - Personal'
   }
 </script>
